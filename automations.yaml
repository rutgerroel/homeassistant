# HOMEKIT #
  - alias: 'Start HomeKit'  
    trigger:
      - platform: homeassistant
        event: start
    action:
      - delay: 00:02  # Waits 2 minutes
      - service: homekit.start

# LIGHTS #
  - alias: 'Turn on kantoor light when there is movement'
    trigger:
      - platform: state
        entity_id: binary_sensor.sensor
        to: 'on'
    condition:
      condition: and
      conditions:
        - condition: numeric_state
          entity_id: sensor.aeotec_zw100_multisensor_6_luminance
          below: 15
        - condition: state
          entity_id: light.level_2
          state: 'off'
        - condition: state
          entity_id: light.level
          state: 'off'
    action:
      - service: light.turn_on
        data_template:
          entity_id: light.level_2
          brightness: 200
      - service: light.turn_on
        data_template:
          entity_id: light.level
          brightness: 200

  - alias: 'Turn on hal beneden light when there is movement'
    trigger:
      - platform: state
        entity_id: binary_sensor.arlo_motion
        to: 'on'
    condition:
        - condition: state
          entity_id: light.hue_white_hal_beneden
          state: 'off'
    action:
      - service: light.turn_on
        data_template:
          entity_id: light.hue_white_hal_beneden
          brightness: 200
        
# DIMMERS #
  - alias: 'Kantoor_right_2 dimmer'
    trigger:
      platform: state
      entity_id: input_number.kantoor_right_dimmer
    condition:
