# SENSORS #
  - alias: 'Arlo no motion after 30 seconds'
    trigger:
      platform: state
      entity_id: input_boolean.turn_off
      to: 'on'
      for:
        seconds: 30
    action:
      - service: input_boolean.turn_off
        data:
          entity_id: input.boolean.arlo_motion_input

# ALARM #
  - alias: 'Disarm when home'
    trigger:
      platform: state
      entity_id: group.tracking
      to: 'home'
    action:
      service: alarm_control_panel.alarm_disarm
      entity_id: alarm_control_panel.alarm
  - alias: 'Arm when away'
    trigger:
      platform: state
      entity_id: group.tracking
      to: 'not_home'
    action:
      service: alarm_control_panel.alarm_arm_away
      entity_id: alarm_control_panel.alarm
  - alias: 'Alarm Away'
    trigger:
      - platform: state
        entity_id: binary_sensor.sensor
        to: 'on'
      - platform: state
        entity_id: binary_sensor.motion_halboven
        to: 'on'
      - platform: state
        entity_id: binary_sensor.motion_bijkamer
        to: 'on'
      - platform: state
        entity_id: binary_sensor.motion_arlo
        to: 'on'
    condition:
      - condition: state
        entity_id: alarm_control_panel.alarm
        state: armed_away
    action:
      service: alarm_control_panel.alarm_trigger
      entity_id: alarm_control_panel.alarm
  - alias: 'Alarm Home'
    trigger:
      - platform: state
        entity_id: binary_sensor.sensor
        to: 'on'
      - platform: state
        entity_id: binary_sensor.motion_bijkamer
        to: 'on'
    condition:
      - condition: state
        entity_id: alarm_control_panel.alarm
        state: armed_home
    action:
      service: alarm_control_panel.alarm_trigger
      entity_id: alarm_control_panel.alarm
  - alias: 'Send notification when alarm triggered'
    trigger:
      - platform: state
        entity_id: alarm_control_panel.alarm
        to: 'triggered'
    action:
      - service: notify.notify
        data:
          message: "ALARM! Beweging gedetecteerd in de Spoorstraat"
      - service: command_line.start_siren
